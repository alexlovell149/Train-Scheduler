<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- setting my site to be mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <!-- my jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- moments java -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- Header -->
    <div class="jumbotron">
        <h1>Train Scheduler</h1>
    </div>
    <br>
    <!-- Table where info generates -->
    <div class="container">
        <table class="table table-bordered" id="train-table">
            <thead>
                <div class="panel-heading">
                    <h4 class="panel-title">Current Train Schedule</h4>
                </div>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- form where user can input new trains and schedules -->
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title"><strong>Add Train</strong></h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputTrain1">Train Name</label>
                        <input type="Train" class="form-control" id="exampleInputTrain1" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDestination1">Destination</label>
                        <input type="Destination" class="form-control" id="exampleInputDestination1" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="exampleTrainTime">First Train Time (HH:mm military time)</label>
                        <input type="Train-time" class="form-control" id="exampleTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency(min)</label>
                        <input type="frequency" class="form-control" id="frequency">
                    </div>
                    <br>
                    <!-- submit button -->
                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- my javascript -->
<script src="logic.js"></script>

</html>
